name: reviewdog

on: [pull_request]

jobs:
  eslint:
    name: Eslint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - run: npm install
        working-directory: client

      - uses: reviewdog/action-eslint@v1
        with:
          workdir: client
          eslint_flags: "src/"
          github_token: ${{ github.token }}
