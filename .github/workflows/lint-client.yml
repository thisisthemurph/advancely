name: Vite ESLint Linting with Reviewdog

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run Vite ESLint Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: client

      - name: Run ESLint via npm
        run: npm run lint -- --format json --output-file eslint-report.json || true
        working-directory: client

      - name: View ESLint output
        run: cat client/eslint-report.json

      - name: Report ESLint results via reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          level: warning
          eslint_flags: ". --format json --output-file eslint-report.json"
          workdir: client
